<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Formulir Pendaftaran</h1>
        <div id="nama"><label for="nama">Nama: </label>
            <input type="text" name="nama" placeholder="Febi Prayoga" />
            </div>
            <div id="umur"><label for="umur">Umur: </label>
            <input type="number" name="umur" placeholder="26" /> 
         </div>
         <div>
            <div id="alamat"><label for="alamat">Alamat: </label>
                <textarea anme="alamat" placeholder="Cidahu Sukabumi"></textarea>
                </div>
                <div id="kota">
                    <label for="kota">Kota:</label>
                    <select name="kota">
                        <option>Sukabumi</option>
                        <option>Bandung</option>
                    </select>
                </div>
                <iput type="submit" value="Kirimkan Data"/>
    </form>
</body>
</html>
